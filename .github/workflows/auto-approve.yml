name: Auto Approve (Reusable)

on:
  workflow_call:

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-approve PR
        env:
          GH_TOKEN: ${{ secrets.AUTO_APPROVE_TOKEN }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --approve \
            --body "âœ… Auto-approved for branch protection compliance. See Copilot review for code feedback."
